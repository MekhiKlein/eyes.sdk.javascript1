name: Ruby tests
description: Run Ruby SDKs tests

inputs:
  working-directory:
    description: the path to the directory from repository root
    type: string
    required: true
  test-type:
    description: type of testing (...)
    type: string
    default: all
    required: false

runs:
  using: composite
  steps:

    - name: Setting up dependencies
      working-directory: ${{inputs.working-directory}}
      shell: bash
      run: |
        bundle install
        yarn install

    - name: Setup Python
      if: ${{inputs.test-type == 'eyes_universal'}}
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Run server gem tests
      if: ${{inputs.test-type == 'eyes_universal'}}
      working-directory: ${{inputs.working-directory}}
      shell: bash
      run: |
        bundle exec rake github:server_tests
        pip install pytest psutil
        pytest -vv spec/eyes_universal/universal_bindings_termination_test.py

    - name: Run eyes_selenium generic tests
      if: ${{inputs.test-type == 'eyes_selenium'}}
      working-directory: ${{inputs.working-directory}}
      shell: bash
      env:
        APPLITOOLS_SHOW_LOGS: true
        APPLITOOLS_DONT_CLOSE_BATCHES: true
        MOZ_HEADLESS: 1
      run: |
        yarn generate:eyes_selenium
        yarn parallel:local:eyes_selenium

    - name: Run eyes_appium generic tests
      if: ${{inputs.test-type == 'eyes_appium'}}
      working-directory: ${{inputs.working-directory}}
      shell: bash
      run: |
        yarn generate:eyes_appium
        yarn parallel:local:eyes_appium

    - name: Run eyes_images generic tests
      if: ${{inputs.test-type == 'eyes_images'}}
      working-directory: ${{inputs.working-directory}}
      shell: bash
      run: |
        yarn generate:eyes_images
        yarn parallel:local:eyes_images
        bundle exec rake github:images

    - name: Run eyes_images spec tests
      if: ${{inputs.test-type == 'eyes_images'}}
      working-directory: ${{inputs.working-directory}}
      shell: bash
      run: |
        bundle exec rake github:images

    - name: Test
      if: ${{inputs.test-type == 'eyes_core' || inputs.test-type == 'eyes_calabash' || inputs.test-type == 'eyes_capybara'}}
      working-directory: ${{inputs.working-directory}}
      shell: bash
      env:
        TEST_TYPE: ${{ inputs.test-type }}
      run: |
        bundle exec rake --tasks
