name: JS Build
description: Build JS package
inputs:
  working-directory:
    description: the path to the directory from repository root
    type: string
    required: true
  build-type:
    description: type of the build script
    type: string
  links:
    description: names of package directories to link before building
    type: string
  shell:
    description: shell to use
    type: string
    default: bash

runs:
  using: composite
  steps:
    - name: Build
      shell: ${{inputs.shell}}
      working-directory: ${{inputs.working-directory}}
      run: |
        echo "::group::Configure Yarn"
        if [ -f "/etc/alpine-release" ]; then apk add --no-cache curl jq; fi
        yarn set version stable
        yarn -v
        echo "::endgroup::"

        echo "::group::Installing dependencies"
        yarn install
        echo "::endgroup::"

        if [ -e .env ]
        then
          echo "::group::Setting environment variables"
          set -o allexport
          source .env
          set +o allexport
          echo "::endgroup::"
        fi

        echo "::group::Building package"
        yarn workspaces foreach --topological-dev --recursive --parallel --from $(jq -r .name ./package.json) run build
        if [ ! -z "${{inputs.build-type}}" ]; then yarn run build:${{inputs.build-type}}; fi
        echo "::endgroup::"
