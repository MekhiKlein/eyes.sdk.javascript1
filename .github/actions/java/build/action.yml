name: Java build
description: Build Java SDK Packages

inputs:
  working-directory:
    description: the path to the directory from repository root
    type: string
    required: true
  profile:
    description: the Maven profile (maven, snapshot, jfrog)
    type: string
    default: maven
    required: false

runs:
  using: composite
  steps:
    - name: Install global tools
      working-directory: ${{inputs.working-directory}}
      shell: bash
      run: |
        if [ -f "/etc/alpine-release" ]; then
          apk update
          apk add --no-cache git git-lfs maven openjdk11 libstdc++ curl jq;
        fi
    - name: Clean Install (skip tests)
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        chmod +x ./build.sh
        ./build.sh ${{inputs.profile}}