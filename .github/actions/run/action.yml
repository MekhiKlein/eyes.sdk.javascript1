name: Run workflow

inputs:
  workflow:
    description: workflow name
    type: string
    required: true
  ref:
    description: branch or tag name
    type: string
    default: ${{github.ref}}
runs:
  using: node16
  main: dist/main/index.js
  post-if: canceled()
  post: dist/post/index.js

