name: DotNet tests
description: Run DotNet SDKs tests

inputs:
  working-directory:
    description: the path to the directory from repository root
    type: string
    required: true

runs:
  using: composite
  steps:
    - name: Test and report
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: chmod +x ./runTests.sh && ./runTests.sh
      env:
        TEST_TYPE: ${{ inputs.test-type }}
        REPORT_DIR: "reports"
