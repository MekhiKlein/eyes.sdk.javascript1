name: DotNet build
description: Build DotNet SDK Packages

inputs:
  working-directory:
    description: the path to the directory from repository root
    type: string
    required: true

runs:
  using: composite
  steps:
    - name: Clean Install (skip tests)
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        chmod +x ./build.sh && ./build.sh