name: "DotNet - Deploy"

on:
  workflow_dispatch:
     inputs:
      run_tests:
        description: Run tests
        type: boolean
        required: false
        default: true
      core_version:
        description: Core version
        type: string
        required: true
        default: "3.6.0"

env:
  DRIVER_PATH: /usr/bin
  APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
  APPLITOOLS_API_KEY_READ: ${{ secrets.APPLITOOLS_API_KEY_READ }}
  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
  GITHUB_TOKEN: ${{ secrets.RUN_GITHUB_TOKEN }}
  CORE_VERSION: ${{ inputs.core_version }}
  NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

jobs:
  update_cores:
    runs-on: ubuntu-latest
    outputs:
      release_branch: ${{steps.create_release_branch.outputs.release_branch}}
      new_tags: ${{steps.update_versions.outputs.new_tags}}
      updated_projects: ${{steps.update_versions.outputs.updated_projects}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Download cores
        shell: pwsh
        run: |
          cd dotnet
          ./download_cores.ps1 &&
          ./update_core_versions.ps1
      - name: Update versions
        id: update_versions
        shell: bash
        run: |
          cd dotnet
          python updateChangelogAndProjectFiles.py
      - name: Update SCM
        id: create_release_branch
        shell: bash
        run: |
          cd dotnet
          RELEASE_BRANCH=PR_RELEASE_$GITHUB_SHA
          git config --local user.email "action-queue@applitools.com"
          git config --local user.name "queue-bot"
          git checkout -b $RELEASE_BRANCH
          git add */*.csproj CHANGELOG.md
          git commit -m 'Updated CHANGELOG and bumped versions.'
          git push origin HEAD:$RELEASE_BRANCH
          echo "release_branch=$RELEASE_BRANCH" >> $GITHUB_OUTPUT
      - name: Store NEW_TAGS.txt
        uses: actions/upload-artifact@master
        with:
          name: NEW_TAGS.txt
          path: dotnet/NEW_TAGS.txt
      - name: Store UPDATED_PROJECTS.txt
        uses: actions/upload-artifact@master
        with:
          name: UPDATED_PROJECTS.txt
          path: dotnet/UPDATED_PROJECTS.txt

  test:
    if: ${{ inputs.run_tests }}
    needs: [update_cores]
    uses: ./.github/workflows/dotnet-tests.yml
    secrets: inherit
    with:
      ref: ${{needs.update_cores.outputs.release_branch}}

  release:
    runs-on: ubuntu-latest
    needs: [update_cores, test]
    if: |
      always() &&
      (needs.update_cores.result == 'success') &&
      (needs.test.result == 'success' || needs.test.result == 'skipped')
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{needs.update_cores.outputs.release_branch}}
      - name: Restore NEW_TAGS.txt
        uses: actions/download-artifact@master
        with:
          name: NEW_TAGS.txt
          path: dotnet
      - name: Restore UPDATED_PROJECTS.txt
        uses: actions/download-artifact@master
        with:
          name: UPDATED_PROJECTS.txt
          path: dotnet
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0"
      - name: Create nugets
        shell: pwsh
        run: |
          cd dotnet
          foreach($p in Get-Content .\UPDATED_PROJECTS.txt) {
            dotnet pack ./$p.DotNet/$p.DotNet.csproj
          }
      - name: Upload nugets
        shell: pwsh
        run: |
          cd dotnet
          dotnet nuget push ./PackagesOutput/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${env:NUGET_API_KEY} --skip-duplicate
      - name: Create PR
        shell: bash
        run: |
          cd dotnet
          hub pull-request -h "PR_RELEASE_$GITHUB_SHA" -F NEW_TAGS.txt
      - name: Send update notice
        shell: bash
        run: |
          cd dotnet
          chmod +x ./sendMail.sh && ./sendMail.sh