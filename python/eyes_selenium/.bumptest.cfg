[bumpversion]
current_version = 5.16.0
commit = True
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(.(?P<post>.*))?
serialize =
    {major}.{minor}.{patch}.{post}
    {major}.{minor}.{patch}
message = Bump eyes_selenium version: {current_version} â†’ {new_version}

[bumpversion:file:setup.cfg]
search = version = {current_version}
replace = version = {new_version}

[bumpversion:file:./setup.cfg]
search = eyes-images=={current_version}
replace = eyes-images=={new_version}

[bumpversion:file:../eyes_playwright/setup.cfg]
search = version = {current_version}
replace = version = {new_version}

[bumpversion:file:./../eyes_playwright/setup.cfg]
search = eyes-images=={current_version}
replace = eyes-images=={new_version}

